<div class="main-app">
    <div>
        <textarea [(ngModel)]="savedContent" *ngIf="!isSaved" class="textarea-app" rows="4" cols="50"></textarea>
        <p (click)="clickToEdit()" *ngIf="isSaved" class="textarea-app">{{ savedContent }}</p>
        <button class="button" (click)="saveChanges()">Save</button>
    </div>
</div>
